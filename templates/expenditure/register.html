{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container-fluid mt-5 mb-5">
        <div class="row mb-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 col-sm-12 mb-5">
                <form action="" method="post">
                     {% csrf_token %}
                     {{ form|crispy }}

                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary me-5">Register</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Are you <a href="{% url 'login' %}" class="link">Log in</a>?
                </p>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
